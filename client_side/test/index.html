<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ‹ï¸ Fitmon - AI Exercise Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ğŸ‹ï¸ Fitmon - AI Pose Detection</h1>

  <div id="container">
    <div id="left-panel">
      <div id="exercise-grid">
        <button class="exercise-btn" onclick="initApp('Bicep Curl')">Bicep Curl</button>
        <button class="exercise-btn" onclick="initApp('Squat')">Squat</button>
        <button class="exercise-btn" onclick="initApp('Lateral Raise')">Lateral Raise</button>
        <button class="exercise-btn" onclick="initApp('Lunge')">Lunge</button>
        <button class="exercise-btn" onclick="initApp('Triceps Extension')">Triceps Extension</button>
      </div>
    </div>

    <div id="right-panel">
      <div id="reps-box">
        <p>REPS</p>
        <p id="counter">0</p>
      </div>
      <div id="video-wrapper">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@3.0.1"></script>
  <script src="script.js"></script>
</body>
</html>
